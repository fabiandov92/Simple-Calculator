<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body class="th1">
  <!-- Top Div -->
  <div class="container">
    <div class="top-div">
      <div class="calc-div">
        <h4 class="th1">calc</h4>
      </div>
      <div class="theme-picker-div">
        <div class="theme-text">
          <h6 class="th1">THEME</h6>
        </div>
        <div class="picker-widget">
          <div class="widget-nums">
            <p class="th1">1 </p>
            <p class="th1">2 </p>
            <p class="th1">3 </p>
          </div>
          <div class="widget-container theme-1">
            <div id="theme-picker" class="circle-selector th1">

            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- Top div End -->

    <!-- Middle Div -->
    <div class="middle-div th1">
      <div class="operation-div">
        <h3 class="op-space th1"></h3>
      </div>
      <div class="result-div">
        <h1 class="result-space th1"></h1>
      </div>
    </div>
    <!-- Middle Div End -->

    <!-- Bottom div -->
    <div class="bottom-div th1">
      <div class="small-buttons-div">
        <div class="btn s-btn btn7 th1"> 7 </div>
        <div class="btn s-btn btn8 th1"> 8 </div>
        <div class="btn s-btn btn9 th1"> 9 </div>
        <div class="btn s-btn delete-btn th1">DEL</h3>
        </div>
        <div class="btn s-btn btn4 th1"> 4 </div>
        <div class="btn s-btn btn5 th1"> 5 </div>
        <div class="btn s-btn btn6 th1"> 6 </div>
        <div class="btn s-btn btn-plus th1"> + </div>
        <div class="btn s-btn btn1 th1"> 1 </div>
        <div class="btn s-btn btn2 th1"> 2 </div>
        <div class="btn s-btn btn3 th1"> 3 </div>
        <div class="btn s-btn btn-minuns th1"> - </div>
        <div class="btn s-btn btn-dot th1"> . </div>
        <div class="btn s-btn btn0 th1"> 0 </div>
        <div class="btn s-btn btn-divide th1"> / </div>
        <div class="btn s-btn btn-mult th1"> x </div>
      </div>
      <div class="big-buttons-div">
        <div class="btn b-btn reset-btn th1"> RESET </div>
        <div class="btn b-btn iqual-btn th1"> = </div>
      </div>
    </div>
    <!-- Bottom Div End -->
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fabian Dominguez</a>.
  </div>


  <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
